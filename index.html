<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Combination Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; margin: 4px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .result { margin-top: 15px; font-weight: bold; }
    .combination-box { margin-bottom: 10px; }
    @media (max-width: 600px) {
      table, th, td { font-size: 14px; }
    }
  </style>
</head>
<body>

  <h2>üî¢ Name Combination Finder</h2>

  <div>
    <label>Enter Target Value:</label>
    <input type="number" id="targetValue" placeholder="e.g., 12000" />

    <label>Select Combination Length:</label>
    <select id="comboCount">
      <option value="1">1 Item</option>
      <option value="2" selected>2 Items</option>
      <option value="3">3 Items</option>
      <option value="4">4 Items</option>
      <option value="5">5 Items</option>
      <option value="6">6 Items</option>
      <option value="7">7 Items</option>
      <option value="8">8 Items</option>
    </select>

    <button onclick="findCombinations()">üîç Find Combination</button>
    <div class="result" id="output"></div>
  </div>

  <hr />

  <h3>üì• Add Row</h3>
  <input type="text" id="newName" placeholder="Name" />
  <input type="number" id="newValue" placeholder="Value" />
  <button onclick="addRow()">‚ûï Add Row</button>

  <h3>üìã Name-Value Table</h3>
  <div style="overflow-x:auto;">
    <table id="nameTable">
      <thead>
        <tr><th>Name</th><th>Value</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const nameList = [];

    // Load data from external file (for GitHub Pages)
    async function loadDataFromFile() {
      try {
        const response = await fetch('data.txt');
        const text = await response.text();
        const lines = text.split("\n");

        lines.forEach(line => {
          const match = line.match(/\["(.+?)",\s*(\d+)\]/);
          if (match) {
            const name = match[1];
            const value = parseInt(match[2]);
            addRow(name, value);
          }
        });
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("output").innerText = "Failed to load data.";
      }
    }

    function addRow(name, value) {
      nameList.push({ name, value });
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${name}</td><td>${value}</td>`;
      document.getElementById("tableBody").appendChild(tr);
    }

    function addRowFromInput() {
      const name = document.getElementById("newName").value.trim();
      const value = parseInt(document.getElementById("newValue").value);
      if (name && !isNaN(value)) {
        addRow(name, value);
        document.getElementById("newName").value = '';
        document.getElementById("newValue").value = '';
      }
    }

    async function findCombinations() {
      const output = document.getElementById("output");
      output.innerHTML = "‚è≥ Searching...";
      await new Promise(r => setTimeout(r, 100));

      const target = parseInt(document.getElementById("targetValue").value);
      const count = parseInt(document.getElementById("comboCount").value);

      if (isNaN(target) || target <= 0) {
        output.innerText = "Please enter a valid target value.";
        return;
      }

      const filtered = nameList.filter(e => e.value <= target);
      let closest = null;
      let closestSum = 0;
      let exactMatch = null;

      function combine(arr, len, start = 0, prefix = []) {
        if (prefix.length === len) {
          const sum = prefix.reduce((s, e) => s + e.value, 0);
          if (sum === target) {
            exactMatch = [...prefix];
            return true;
          } else if (sum < target && sum > closestSum) {
            closestSum = sum;
            closest = [...prefix];
          }
          return false;
        }

        for (let i = start; i < arr.length; i++) {
          if (combine(arr, len, i + 1, [...prefix, arr[i]])) return true;
        }
        return false;
      }

      let found = false;
      for (let k = 1; k <= count; k++) {
        if (combine(filtered, k)) {
          found = true;
          break;
        }
      }

      if (exactMatch) {
        output.innerHTML = `<div>‚úÖ Exact Match Found:</div><ul>${
          exactMatch.map(e => `<li>${e.name}: ${e.value}</li>`).join("")
        }</ul>`;
      } else if (closest) {
        const diff = target - closestSum;
        output.innerHTML = `<div>‚ö†Ô∏è No exact match. Closest match (Off by ${diff}):</div><ul>${
          closest.map(e => `<li>${e.name}: ${e.value}</li>`).join("")
        }</ul>`;
      } else {
        output.innerHTML = "‚ùå No combinations found.";
      }
    }

    // Load data from external file on start
    loadDataFromFile();
    window.addRow = addRowFromInput;
  </script>
</body>
</html>
