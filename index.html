<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Name-Value Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .scrollable {
      max-height: 280px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="number"], input[type="text"], select {
      padding: 5px;
      font-size: 16px;
      flex-grow: 1;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #eef;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    #status {
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Name Value Matcher</h1>

    <div class="controls">
      <input id="target" type="number" placeholder="Enter target value">
      <select id="maxItems">
        <option value="4">Max 4 items</option>
        <option value="5">Max 5 items</option>
        <option value="6">Max 6 items</option>
        <option value="7">Max 7 items</option>
        <option value="8">Max 8 items</option>
      </select>
      <button onclick="findCombination()">Find</button>
    </div>

    <div id="status"></div>

    <div id="results" class="result"></div>

    <h2>Name-Value Table</h2>
    <div class="scrollable">
      <table id="dataTable">
        <thead>
          <tr><th>Name</th><th>Value</th></tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const nameValuePairs = [];

    function addRow(name, value) {
      nameValuePairs.push({ name, value: Number(value) });
      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${value}</td>`;
      document.getElementById("tableBody").appendChild(row);
    }

    function findCombination() {
      const target = parseInt(document.getElementById("target").value);
      const maxItems = parseInt(document.getElementById("maxItems").value);
      const resultDiv = document.getElementById("results");
      const statusDiv = document.getElementById("status");

      resultDiv.textContent = '';
      statusDiv.textContent = 'Searching... Please wait.';

      setTimeout(() => {
        const results = [];
        const items = nameValuePairs;

        function search(path, start, total) {
          if (path.length > maxItems || total > target) return;
          if (total === target) {
            results.push([...path]);
            return;
          }
          for (let i = start; i < items.length; i++) {
            path.push(items[i]);
            search(path, i + 1, total + items[i].value);
            path.pop();
          }
        }

        search([], 0, 0);

        if (results.length === 0) {
          resultDiv.textContent = "No exact match found.";
        } else {
          let output = '';
          results.slice(0, 10).forEach((combo, index) => {
            const line = combo.map(i => `${i.name} (${i.value})`).join(" + ");
            output += `${index + 1}. ${line} = ${target}\n`;
          });
          resultDiv.textContent = output;
        }
        statusDiv.textContent = '';
      }, 100);
    }

    async function loadDataFromFile() {
      try {
        const res = await fetch('data.txt');
        const text = await res.text();
        const lines = text.split('\n');
        for (let line of lines) {
          const parts = line.trim().split(',');
          if (parts.length === 2) {
            const name = parts[0].trim().replace(/^["']|["']$/g, '');
            const value = parseInt(parts[1].trim());
            if (name && !isNaN(value)) addRow(name, value);
          }
        }
      } catch (err) {
        console.error("Error loading data.txt", err);
      }
    }

    loadDataFromFile();
  </script>
</body>
</html>
