<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Combination Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-top: 1.5em; }
    input, select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: left;
    }
    #results {
      margin-top: 1em;
      white-space: pre-wrap;
      font-size: 0.9em;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>

  <h2>üî¢ Name Combination Finder</h2>

  <label for="target">Enter target number:</label>
  <input type="number" id="target" min="1" />

  <label for="comboSize">Max items in combination:</label>
  <select id="comboSize">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>

  <button onclick="find()">üîç Find Combinations</button>

  <div id="results"></div>

  <h2>üìã Name-Value Table</h2>
  <table id="nameTable">
    <thead>
      <tr><th>Name</th><th>Value</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let nameData = [];

    async function loadData() {
      const res = await fetch('data.txt');
      const text = await res.text();
      const lines = text.trim().split('\n');
      nameData = lines.map(line => {
        const [name, val] = line.split(',');
        return { name: name.trim(), value: parseInt(val.trim()) };
      });
      populateTable();
    }

    function populateTable() {
      const tbody = document.querySelector('#nameTable tbody');
      tbody.innerHTML = '';
      nameData.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${entry.name}</td><td>${entry.value}</td>`;
        tbody.appendChild(row);
      });
    }

    function getAllEntries() {
      return [...nameData];
    }

    function findCombinations(target, maxComboSize) {
      const entries = getAllEntries();
      const startEntry = entries.find(e => e.name === "‡§Ö‡§≤‡•ç‡§≤‡§æ‡§π‡•Å" && e.value === 66);
      if (!startEntry) {
        return [];
      }

      const rest = entries.filter(e => !(e.name === "‡§Ö‡§≤‡•ç‡§≤‡§æ‡§π‡•Å" && e.value === 66));
      const results = [];
      const minValue = Math.min(...rest.map(e => e.value));
      const filtered = rest.filter(e => e.value <= (target - 66) && e.value >= minValue);

      function search(path, sum, startIdx) {
        if (sum === target) {
          results.push([startEntry, ...path]);
          return;
        }
        if (sum > target || path.length >= maxComboSize - 1) return;

        for (let i = startIdx; i < filtered.length; i++) {
          const item = filtered[i];
          path.push(item);
          search(path, sum + item.value, i + 1);
          path.pop();
        }
      }

      search([], 66, 0);
      return results;
    }

    function displayResult(msg) {
      const div = document.getElementById('results');
      div.innerHTML = msg;
    }

    async function find() {
      const target = parseInt(document.getElementById('target').value);
      const comboSize = parseInt(document.getElementById('comboSize').value);

      if (!target || target < 1) {
        displayResult("‚ö†Ô∏è Please enter a valid target number.");
        return;
      }

      displayResult("‚è≥ Searching...");

      setTimeout(() => {
        const results = findCombinations(target, comboSize);
        if (results.length === 0) {
          displayResult("‚ùå No combinations found.");
        } else {
          const lines = results.map(combo => {
            const names = combo.map(e => e.name).join(" + ");
            const sum = combo.reduce((a, b) => a + b.value, 0);
            return `${names} = ${sum}`;
          });
          displayResult(lines.join('\n'));
        }
      }, 50);
    }

    loadData();
  </script>
</body>
</html>
