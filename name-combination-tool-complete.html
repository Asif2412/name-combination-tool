  <script>
    function addRow() {
      const table = document.getElementById("nameTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      cell1.innerHTML = '<input type="text" />';
      cell2.innerHTML = '<input type="number" />';
    }

    function findCombinations() {
      const target = parseInt(document.getElementById("targetValue").value);
      const table = document.getElementById("nameTable");
      const rows = table.getElementsByTagName("tr");
      const values = [];

      for (let i = 0; i < rows.length; i++) {
        const nameInput = rows[i].cells[0].querySelector("input");
        const valueInput = rows[i].cells[1].querySelector("input");

        if (nameInput && valueInput) {
          const name = nameInput.value;
          const value = parseInt(valueInput.value);
          if (!isNaN(value)) values.push({ name, value });
        }
      }

      const result = document.getElementById("result");
      result.innerHTML = "";

      let found = false;
      for (let r = 2; r <= 4; r++) {
        const combos = k_combinations(values, r);
        combos.forEach(combo => {
          const sum = combo.reduce((acc, cur) => acc + cur.value, 0);
          if (sum === target) {
            found = true;
            const names = combo.map(c => c.name).join(" + ");
            result.innerHTML += `<div>‚úÖ ${names} = ${sum}</div>`;
          }
        });
      }

      if (!found) {
        // show closest match
        let closestCombo = null;
        let closestDiff = Infinity;

        for (let r = 2; r <= 4; r++) {
          const combos = k_combinations(values, r);
          combos.forEach(combo => {
            const sum = combo.reduce((acc, cur) => acc + cur.value, 0);
            const diff = Math.abs(target - sum);
            if (diff < closestDiff) {
              closestDiff = diff;
              closestCombo = combo;
            }
          });
        }

        if (closestCombo) {
          const names = closestCombo.map(c => c.name).join(" + ");
          const sum = closestCombo.reduce((acc, cur) => acc + cur.value, 0);
          const offBy = sum - target;
          result.innerHTML = `<div>‚ùå No exact match. Closest: ${names} = ${sum} (Off by ${offBy > 0 ? "+" : ""}${offBy})</div>`;
        } else {
          result.innerHTML = "‚ö†Ô∏è No valid combination found.";
        }
      }
    }

    function k_combinations(set, k) {
      let i, j, combs, head, tailcombs;
      if (k > set.length || k <= 0) return [];
      if (k === set.length) return [set];
      if (k === 1) return set.map(el => [el]);

      combs = [];
      for (i = 0; i < set.length - k + 1; i++) {
        head = set.slice(i, i + 1);
        tailcombs = k_combinations(set.slice(i + 1), k - 1);
        for (j = 0; j < tailcombs.length; j++) {
          combs.push(head.concat(tailcombs[j]));
        }
      }
      return combs;
    }
